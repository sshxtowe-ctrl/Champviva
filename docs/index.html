<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>จดหมายจากแช้ม</title>
<style>
:root {
  --purple:#6a4c93;
  --yellow:#f9c74f;
  --paper:#fffaf0;
}

body {
  margin:0;
  font-family: 'Sarabun', sans-serif;
  background: linear-gradient(135deg, var(--purple), #3a2b52);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#333;
}

.card {
  background: var(--paper);
  width:90%;
  max-width:420px;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  text-align:center;
}

h1,h2 { color:var(--purple); }

button {
  margin:10px;
  padding:10px 18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background: var(--purple);
  color:white;
  font-size:15px;
}
button.alt {
  background: var(--yellow);
  color:#333;
}

.text {
  min-height:80px;
  white-space:pre-line;
}

img {
  width:100%;
  border-radius:10px;
  margin:15px 0;
  box-shadow:0 6px 15px rgba(0,0,0,.25);
}

input {
  padding:8px;
  width:100%;
  border-radius:6px;
  border:1px solid #ccc;
}
</style>
</head>

<body>
<div class="card">
  <div id="content"></div>
</div>

<script>
const content = document.getElementById("content");

function typeText(text, cb){
  content.innerHTML = '<div class="text"></div>';
  const box = content.querySelector(".text");
  let i = 0;
  const timer = setInterval(()=>{
    box.textContent += text[i];
    i++;
    if(i >= text.length){
      clearInterval(timer);
      if(cb) cb();
    }
  },50);
}

/* หน้าแรก */
function pageStart(){
  content.innerHTML = `
    <h1>จดหมายจากแช้ม</h1>
    <p>ถึงเธอในแก๊งนางฟ้า</p>
    <button onclick="pageRead()">อ่าน</button>
    <button class="alt" onclick="pageNo()">ไม่อ่าน</button>
  `;
}

function pageNo(){
  typeText("แช้มเคารพการตัดสินใจของวิวาห์นะ");
}

function pageRead(){
  typeText(
    "รู้ไหมวิวาห์สำคัญต่อชีวิตแช้มแค่ไหน ?\n\nอยู่ในทุกความทรงจำเลย",
    pageBeforeQ
  );
}

function pageBeforeQ(){
  setTimeout(()=>{
    typeText(
      "แล้วแช้มพอจะสำคัญในชีวิตวิวาห์รึเปล่า มาลองดูกันนะ\nตอบตามใจวิวาห์ได้เลย ไม่ต้องกลัว มีโอกาสเสมอ",
      q1
    );
  },500);
}

/* คำถาม 1 */
function q1(){
  content.innerHTML = `
    <h2>วิวาห์คิดว่าแช้มสบายใจตอนอยู่กับวิวาห์ไหม</h2>
    <button onclick="alert('อือ ก็ถูกนะ'); q2()">สบายใจสิ</button>
    <button onclick="alert('ไม่เป็นไร แช้มสบายใจมากเลย'); q2()">ไม่แน่ใจเลย . .</button>
  `;
}

/* คำถาม 2 (ล็อคคำตอบ) */
function q2(){
  content.innerHTML = `
    <h2>ในแก๊งนางฟ้า ใครสวยสุดในสายตาแช้ม ?</h2>
    <button onclick="alert('ลองคิดดูใหม่นะ')">มาตา</button>
    <button onclick="alert('ลองดูใหม่ไหม')">ไอช่า</button>
    <button onclick="alert('อาจจะยังไม่ใช่นะ')">สาหัส</button>
    <button onclick="alert('ลองคิดดูใหม่นะ')">ดาหลา</button>
    <button onclick="alert('ยังไม่ใช่นะ')">มินนี่</button>
    <button onclick="afterLock()">วิวาห์</button>
  `;
}

function afterLock(){
  typeText("เก่งมาก วิวาห์รู้ใจแช้มที่สุด", qFinal);
}

/* คำถามสุดท้าย */
function qFinal(){
  content.innerHTML = `
    <h2>วิวาห์คิดว่า แช้มเคยถ่ายรูปวิวาห์บ้างไหม ?</h2>
    <button onclick="alert('แช้มชอบถ่ายรูปวิวาห์มากเลย'); showPhoto()">เคยสิ</button>
    <button onclick="alert('วิวาห์อาจจะคิดผิด'); showPhoto()">คนแบบแช้มจะไปเคยได้ไง</button>
  `;
}

/* รูป */
function showPhoto(){
  content.innerHTML = `
    <img src="img/vv.jpg">
    <div class="text"></div>
  `;
  const txt = content.querySelector(".text");
  let t = "จริง ๆ แช้มเก็บเธอไว้ในทุกช่วงเวลา\nแล้วจะไม่มีวันลืมเลยนะ";
  let i=0;
  const timer=setInterval(()=>{
    txt.textContent+=t[i];
    i++;
    if(i>=t.length){clearInterval(timer);setTimeout(letter,800);}
  },50);
}

function letter(){
  typeText(
    "ถึงวิวาห์จะไม่อยากรู้\nแต่แช้มอยากบอกวิวาห์ว่า\n\nแช้มชอบวิวาห์นะ",
    askFinal
  );
}

function askFinal(){
  content.innerHTML = `
    <h2>แช้มอยากให้วิวาห์<br>อยู่ข้าง ๆ ในชีวิตของแช้ม<br>ได้ไหม</h2>
    <button onclick="alert('แช้มดีใจที่มีวิวาห์อยู่ข้าง ๆ นะ')">เป็นแฟนแชมป์</button>
    <button class="alt" onclick="alert('ไม่ต้องรีบนะ แช้มรอได้เสมอ')">ขอคิดดูก่อน</button>
  `;
}

pageStart();
</script>
</body>
  </html>
